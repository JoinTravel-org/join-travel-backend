name: join-travel-backend
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build test image
        run: docker build -f Dockerfile.test -t test-image .
      - name: Run unit tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app test-image go test -v ./internal/...
      - name: Run acceptance tests
        run: |
          docker run --rm -v ${{ github.workspace }}:/app -w /app test-image go test -v ./godogs_test.go
